<!DOCTYPE html>

<html>



<head>

		<link rel="stylesheet" href="style/main.css" type="text/css">
    
		<link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">

		<title>Fritz</title>

		<meta charset ="utf-8">

</head>


<body>

	<header>
		<a href="index.html" class="back-arrow"> <img src="img/back.png" alt="Verlassen"></a>
	</header>

    <h1 id="RoomID"> Raum ID: </h1>

  	<div id="gamestate_names" class="gamestate_visible">

		
        <input type="text" class="inputField" autocomplete="off" id="p1" required placeholder="Spieler1"/>
        <input type="text" class="inputField" autocomplete="off" id="p2" required placeholder="Spieler2"/>
        

        <button class="sub" 
                onclick="writePlayerSlot(roomID, document.getElementById('p1').value, document.getElementById('p2').value);
                change_gamestate(roomID, 1)" 
                id="endbtn"> 
                    Spiel Starten
        </button>

	</div>

    <div id="gamestate_vote" class="gamestate_invisible">

        <h2> Wer würde eher... </h2>

        <button onclick="add_vote(roomID, 1); set_gamestate(3)" id="p1_btn" class="changeButton"> Player1 </button>
        <button onclick="add_vote(roomID, 2); set_gamestate(3)" id="p2_btn" class="changeButton"> Player2 </button>

	</div>

    <div id="gamestate_admin" class="gamestate_invisible">

        <h2>  Bitte warten...</h2>
        <button onclick="change_gamestate(roomID, 2)" id="adminBtn1" class="sub"> Vote enden </button>

	</div>


    <div id="gamestate_show" class="gamestate_invisible">

        <h2> Wer würde eher: </h2>

        <h2 id="p1_label"> Player 1 </h2>
        <h2 id="p2_label"> Player 2 </h2>

        <progress id="progressBar" max="100" value="77"></progress>

        <button onclick="reset()" id="adminBtn2" class="sub"> Restart </button>


	</div>

    <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gun/sea.js"></script>
    <script src="script/randfuncs.js"></script>
    <script src="script/api.js"></script>
    <script src="script/room.js"></script>


</body>


</html>
